<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="./assets/css/master.css">
  <title>Vue Boolzap</title>
</head>
<body>
  <div id="root">
    <!-- sfondo -->
    <div class="sfondo">
      <div class="green"></div>
      <div class="beige"></div>
    </div>
    <!-- finestra principale -->
    <div class="window">
      <!-- contatti -->
      <aside>
        <!-- user -->
        <div class="container-user">
          <div class="user-logo-container">
            <img src="./assets/img/avatar_io.jpg" alt="">
          </div>
        </div>
        <!-- notifiche -->
        <div class="notification">
          <div class="container-bell">
            <i class="fas fa-bell-slash"></i>
          </div>
        </div>
        <div class="contacts-input">
          <input type="text" name="" placeholder="Cerca o inizia una nuova chat">
        </div>
        <div class="container-contacts">
          <div class="contact" v-for="contact in contacts">
            <img :src="'./assets/img/avatar' + contact.avatar + '.jpg'" alt="">
            <span
              class="name">
             {{contact.name}}
            </span>
          </div>
        </div>
      </aside>
      <!-- chat -->
      <div class="container-chat">

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./assets/js/main.js" charset="utf-8"></script>
</body>
</html>
